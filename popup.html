<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Community Wealth Tracker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Roblox Community Wealth Tracker</h1>
            <p>Track community member wealth based on limited items</p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <label for="communityLink">Community Link:</label>
                <input 
                    type="url" 
                    id="communityLink" 
                    placeholder="https://www.roblox.com/communities/35461612/Z9-Market#!/about"
                    autocomplete="off"
                >
            </div>
            
            <div class="button-group">
                <button id="searchBtn" class="btn btn-primary">Search for List</button>
                <button id="refreshBtn" class="btn btn-secondary" disabled>Refresh</button>
            </div>
        </div>
        
        <div class="status-section">
            <div id="status" class="status hidden"></div>
            <div id="progress" class="progress hidden">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <span class="progress-text">0%</span>
            </div>
        </div>
        
        <div class="results-section">
            <div class="results-header">
                <h3>Community Members (Ranked by Wealth)</h3>
                <div class="results-info">
                    <span id="memberCount">0 members</span>
                    <span id="totalValue">Total RAP: 0</span>
                </div>
            </div>
            
            <div id="resultsList" class="results-list">
                <div class="empty-state">
                    <p>Enter a community link and click "Search for List" to begin</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
